<!DOCTYPE html>
<html class="js-html">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<title>QR Code Generator</title>
		
		<link href="assets/stylesheets/qr-code-generator-dot-intobinary-dot-org.css" rel="stylesheet" />
	</head>
	
	<body>
		<section class="main">
		<header class="header">
			<figure class="header-logo">
				<a href="https://intobinary.org"><img src="assets/images/logo_black.png" class="header-logo-img" /></a>
			</figure>
			
			<nav class="header-nav"><ul class="header-nav-list">
				<li class="header-nav-list-item js-menu-1"><span class="header-nav-button u-button js-menu" attrHREF="email"><img src="assets/images/placeholder_message_1x1.png" class="header-nav-button-icon u-placeholder-img" /></span></li>
				<li class="header-nav-list-item js-menu-2"><span class="header-nav-button u-button js-menu" attrHREF="telephone"><img src="assets/images/placeholder_message_1x1.png" class="header-nav-button-icon u-placeholder-img" /></span></li>
				<li class="header-nav-list-item js-menu-3"><span class="header-nav-button u-button js-menu" attrHREF="website"><img src="assets/images/placeholder_message_1x1.png" class="header-nav-button-icon u-placeholder-img" /></span></li>
				<li class="header-nav-list-item js-menu-4"><span class="header-nav-button u-button js-menu" attrHREF="custom"><img src="assets/images/placeholder_message_1x1.png" class="header-nav-button-icon u-placeholder-img" /></span></li>
			</ul></nav>
		</header>
		
		<section class="section js-section">
			<h1 class="section-h1">QR Code Generator</h1>

			<div class="section-content">
				<h2 class="section-title js-title"></h2>

				<div class="section-fieldset js-fieldset">
				</div>
			</div>
			
			<div class="section-buttons">
				<span class="u-submit to-generate"><span class="u-submit-wrap">
					<img src="assets/images/placeholder_submit_1x1.png" class="u-submit-icon" />
					<span class="u-submit-text js-generate">GENERATE QR CODE</span>
				</span></span>
			</div>
			
			<p class="section-message js-message"></p>
		</section>
		</section>
		
		<aside class="aside"><div class="aside-wrap">
			<figure class="aside-code">
				<img src="assets/images/placeholder_message_1x1.png" class="aside-code-img js-code" crossorigin="anonymous" />
				<img src="assets/images/placeholder_hidden_1x1.png" class="aside-code-img-hidden js-code-hidden" crossorigin="anonymous" />
			</figure>
			
			<div class="aside-menu">
				<div>
					<!--
					<select class="u-select">
						<option>Frame 1</option>
						<option>Frame 2</option>
						<option>Frame 3</option>
					</select>
					
					<select class="u-select">
						<option>Shape & Color 1</option>
						<option>Shape & Color 2</option>
						<option>Shape & Color 3</option>
					</select>
					
					<select class="u-select">
						<option>Logo 1</option>
						<option>Logo 2</option>
						<option>Logo 3</option>
					</select>
					-->
				</div>
				
				<div class="aside-menu-buttons">
					<span class="aside-menu-button u-submit to-download js-download"><span class="u-submit-wrap">
						<img src="assets/images/placeholder_submit_1x1.png" class="u-submit-icon" />
						<span class="u-submit-text">Download</span>
					</span></span>
					<a href="assets/images/placeholder_download_1x1.png" class="aside-menu-download-hidden js-download-hidden" crossorigin="anonymous" target="_blank" download></a>
					
					<span class="aside-menu-button u-submit to-share js-share"><span class="u-submit-wrap">
						<img src="assets/images/placeholder_submit_1x1.png" class="u-submit-icon" />
						<span class="u-submit-text">Share</span>
					</span></span>
				</div>
				
				<footer class="aside-footer"><p>Version 1.0.0 <br /><br />&copy; Copyrights 2022 <a href="https://intobinary.org">Into Binary</a>. All rights reserved.</p></footer>
			</div>
		</div></aside>
	
	<script src="assets/scripts/qr-code-generator-dot-intobinary-dot-org.js"></script>
	</body>
</html>
